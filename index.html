<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Webapp</title>
    <link rel="stylesheet" href="/assets/styles/style.css">
</head>

<body>
<header class="page-header">
    <div class="page-header-div">
        <nav class="navbar">
            <div class="nav-left">
                <a class="home-icon" href="/">
                    <img class="logo" src="assets/images/logo.png" alt="logo"/>
                </a>
                <div class="search-bar">
                    <img class="search-icon" alt="search" src="assets/images/search.png"/>
                    <form action="/search" method="GET">
                        <label>
                            <input autofocus class="search-input" value="" placeholder="Search..." type="search"
                                   name="search"/>
                        </label>
                    </form>
                    <img class="clear-icon" alt="clear" src="assets/images/clear.png"/>
                </div>
            </div>
            <div>
                <ul class="nav-pill">
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/projects">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/resume">Resume</a>
                    </li>
                    <a class="settings" href="/">
                        <img class="settings-icon" src="assets/images/settings.png" alt="settings">
                    </a>
                </ul>
            </div>
        </nav>
    </div>
</header>

{{ .Body }}

<footer class="page-footer">
    <div class="footer-left">
        <a class="gh" href="https://github.com/syhv-git" rel="noopener">
            <img class="footer-icon" alt="syhv-git" src="assets/images/github.png"/>
        </a>
        <a class="li" href="https://www.linkedin.com/in/scottvore/" rel="noopener">
            <img class="footer-icon" alt="scottvore" src="assets/images/linkedin.png"/>
        </a>
    </div>
    <div class="footer-left-div">
        <div class="column-divider"></div>
    </div>
</footer>
</body>
</html>
